<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login</title>
		{% include "misc/headers.html" %}
	</head>
	<body>
		<div class="container">
			<div class="row" style="margin-top:50px;">
				<div class="col-sm-offset-4 col-sm-4">
					<form action="/login" method="POST" name="login" class="form-horizontal">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h4><i class="fa fa-users"></i> Login</h4>
							</div>
							<div class="panel-body" style="padding:50px;">
								<div class="input-group margin-bottom-sm form-group">
									<span class="input-group-addon">
										<i class="fa fa-envelope-o fa-fw"></i>
									</span>
									<input type="text" name="login_id" class="form-control" placeholder="Login ID" autocomplete="off">
								</div>
								<div class="input-group margin-bottom-sm form-group">
									<span class="input-group-addon">
										<i class="fa fa-key fa-fw"></i>
									</span>
									<input type="password" class="form-control" name="password" placeholder="Password" autocomplete="off">
								</div>
								<div></div>
								<div class="form-group">
									<button type="submit" class="btn btn-success">Log In</button>
								</div>
								<div class="form-group">
									<a href="/registration" class="btn-link">Create An Account</a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
